  <script type="text/javascript">
		
		window.setInterval(updateStats, 10000);
				
		var _ip = "";
		updateStats();
		
		function updateStats() {
			//Info Status
			var ip = $("#actipaddress").text();
			var port = $("#actport").text();
			
			if (ip !== _ip)
			{
				var request = ip + "/current.body";
				$('#framesrc').attr("src", request);
				_ip = ip;
			}
		}
